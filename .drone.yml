pipeline:
  build:
    when:
      event: push
    image: node:18.16-alpine
    commands:
      - npm ci
      - npm run build

  publish:
    when:
      branch: master
      event: push
    image: node:18.16-alpine
    secrets: ['npm_token']
    commands:
      - npm config set '//registry.npmjs.org/:_authToken' $NPM_TOKEN
      - npm publish
